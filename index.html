<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>NFT preview card component- DESKTOP</title>

</head>
<body>
  <div class="app-container">
    <main>

      <div class="purple-cube-image ">
        <img src="images/image-equilibrium.jpg" alt="Image of a purple transparent cube inclined">
      </div>

      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="combined_shape-leftside">
        <img src="images/icon-ethereum.svg" alt="Image of a combined shape">
        <p>0.041 ETH</p>
      </div>

      <div class="clock-rightside">
        <img src="images/icon-clock.svg" alt="Image of a clock">
        <p>3 days left</p>
      </div>

    </main>

    <img class="line" src="images/Rectangle.png" alt="Image of a line">

    <footer>
      <img src="images/image-avatar.png" alt="Image of an avatar">
      <p><span>Creation of</span> Jules Wyvern</p>
    </footer>












  </div>

  
</body>
</html>
