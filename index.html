<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component- DESKTOP</title>

</head>
<body>
  <div class="app-container">
    <div class="internal-container">
      <main>
        <div class="purple-cube-image">
          <img  class="cube-image"src="images/image-equilibrium.jpg" alt="Image of a purple transparent cube inclined" width="302px" height="302px">
        </div>
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes <br>
             balance and calm.</p>
        </div>
        <div class="bottom-info">
          <div class="combined_shape-leftside">
            <img src="images/icon-ethereum.svg" alt="Image of a combined shape">
            <p>0.041 ETH</p>
          </div>
          <div class="clock-rightside">
            <img src="images/icon-clock.svg" alt="Image of a clock">
            <p>3 days left</p>
          </div>
        </div>
      </main>
      <img class="line" src="images/Rectangle.png" alt="Image of a line">
      <footer>
        <img src="images/image-avatar.png" alt="Image of an avatar">
        <p><span>Creation of</span> Jules Wyvern</p>
      </footer>
    </div>
  </div> 
</body>
</html>
